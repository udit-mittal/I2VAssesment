<div class="product-management-container">
  <mat-card class="main-card">
    <mat-card-header>
      <mat-card-title>Product Management</mat-card-title>
      <mat-card-subtitle>Add, edit, and delete products</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <!-- Add Product Button -->
      <div class="actions-section">
        <button mat-raised-button color="primary" 
                (click)="showAddForm()"
                *ngIf="!isAddingProduct && !isEditingProduct">
          <mat-icon>add</mat-icon>
          Add Product
        </button>
      </div>

      <!-- Add/Edit Product Form -->
      <div *ngIf="isAddingProduct || isEditingProduct" class="form-section">
        <mat-card class="form-card">
          <mat-card-header>
            <mat-card-title>{{ isAddingProduct ? 'Add New Product' : 'Edit Product' }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="form-row">
              <mat-form-field appearance="outline" class="form-field">
                <mat-label>Product Name</mat-label>
                <input matInput 
                       [(ngModel)]="newProduct.productName"
                       placeholder="Enter product name"
                       *ngIf="isAddingProduct">
                <input matInput 
                       [(ngModel)]="selectedProduct!.productName"
                       placeholder="Enter product name"
                       *ngIf="isEditingProduct">
              </mat-form-field>
            </div>
            
            <div class="form-row">
              <mat-form-field appearance="outline" class="form-field">
                <mat-label>Price</mat-label>
                <input matInput type="number" 
                       [(ngModel)]="newProduct.price"
                       placeholder="Enter price"
                       min="0" step="0.01"
                       *ngIf="isAddingProduct">
                <input matInput type="number" 
                       [(ngModel)]="selectedProduct!.price"
                       placeholder="Enter price"
                       min="0" step="0.01"
                       *ngIf="isEditingProduct">
                <span matSuffix>$</span>
              </mat-form-field>
            </div>

            <div class="form-actions">
              <button mat-raised-button color="primary" 
                      (click)="isAddingProduct ? addProduct() : updateProduct()">
                <mat-icon>{{ isAddingProduct ? 'add' : 'save' }}</mat-icon>
                {{ isAddingProduct ? 'Add Product' : 'Update Product' }}
              </button>
              <button mat-button (click)="cancelForm()">
                <mat-icon>cancel</mat-icon>
                Cancel
              </button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>

      <!-- Products Table -->
      <div class="table-section">
        <table mat-table [dataSource]="products" class="products-table">
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef>Product Name</th>
            <td mat-cell *matCellDef="let product">{{ product.productName }}</td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let product">${{ product.price | number:'1.2-2' }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let product">
              <button mat-icon-button color="primary" 
                      (click)="editProduct(product)"
                      matTooltip="Edit Product">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" 
                      (click)="deleteProduct(product.productID)"
                      matTooltip="Delete Product">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- No Products Message -->
        <div *ngIf="products.length === 0" class="no-products">
          <mat-icon>inventory</mat-icon>
          <p>No products available</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
