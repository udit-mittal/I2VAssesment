<div class="sales-report-container">
  <mat-card class="main-card">
    <mat-card-header>
      <mat-card-title>Sales Report Dashboard</mat-card-title>
      <mat-card-subtitle>Generate and view daily sales reports</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <!-- Date Selection -->
      <div class="section">
        <div class="date-selection">
          <mat-form-field appearance="outline">
            <mat-label>Select Date</mat-label>
            <input matInput [matDatepicker]="picker" 
                   [(ngModel)]="selectedDate"
                   (dateChange)="onDateChange()">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <button mat-raised-button color="primary" 
                  (click)="generateReport()"
                  [disabled]="isLoading">
            <mat-icon>refresh</mat-icon>
            Generate Report
          </button>
        </div>
      </div>

      <mat-divider></mat-divider>

      <!-- Loading State -->
      <div *ngIf="isLoading" class="loading-section">
        <mat-icon class="loading-icon">hourglass_empty</mat-icon>
        <p>Generating report...</p>
      </div>

      <!-- Report Content -->
      <div *ngIf="!isLoading" class="report-content">
        <!-- Summary Cards -->
        <div class="summary-cards">
          <mat-card class="summary-card revenue-card">
            <mat-card-content>
              <div class="summary-icon">
                <mat-icon>attach_money</mat-icon>
              </div>
              <div class="summary-text">
                <h3>Total Revenue</h3>
                <p class="summary-value">${{ totalRevenue | number:'1.2-2' }}</p>
              </div>
            </mat-card-content>
          </mat-card>

          <mat-card class="summary-card most-sold-card">
            <mat-card-content>
              <div class="summary-icon">
                <mat-icon>star</mat-icon>
              </div>
              <div class="summary-text">
                <h3>Most Sold Product</h3>
                <p class="summary-value">{{ mostSoldProductName }}</p>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
